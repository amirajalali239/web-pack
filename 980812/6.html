<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrapper{
        overflow: auto;
    }
    #leftsidebar{
        float: none;
        width: auto;
    }
    #menulist{
        margin: 0;
        padding: 0;
    }
    .menuitem{
        background-color: #CDF0F6;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        list-style-type: none;
        margin: 0px;
        padding: 2px;
        display: inline;
    }
    @media screen and (min-width: 480px){#leftsidebar{width: 200px;float: left;}}
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="leftsidebar">
            <ul id="menulist">
                <li class="menuitem">Link</li>
                <li class="menuitem">Link</li>
                <li class="menuitem">Link</li>
                <li class="menuitem">Link</li>
                
            </ul>
        </div>
    </div>
</body>
</html>
